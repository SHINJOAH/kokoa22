<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ GH - Kokoa</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:13</span>
        </div>
        <div class="status-bar__column">
            <span>708%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Tomato</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-burger fa-lg"></i></span>
        </div>
    </header>
    
    <main class="main-screen main-chat">
        
        <div class="chat__timestamp">
            Wednesday, June 15, 2022
        </div>
        <div class="message-row">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq424Fw5NYy-7LnqgSZPKsMr3OSXkd2EgovQ&usqp=CAU" />
            <div class="message-row__content">
                <span class="message__author">Tomato</span>
                <div class="message__info">
                    <span class="message__bubble">fuck you</span>
                    <span class="message__time">20:14</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Fuuuuuck you too</span>
                    <span class="message__time">20:14</span>
                </div>
            </div>
        </div>
    </main>
    
    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>

        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-grin-hearts fa-lg"></i>
            
            <button>
                <i class="fa-regular fa-paper-plane"></i>
            </button>

        </div>
    </form>

        

    
    <script src="https://kit.fontawesome.com/bc34f4588a.js" crossorigin="anonymous"></script>
</body>
</html>
