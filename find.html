<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>16:13</span>
        </div>
        <div class="status-bar__column">
            <span>708%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            
            <span><i class="fa-solid fa-gear fa-lg"></i>
            </span>
            
        </div>

    </header>

    
    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon">
               <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
           <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
           <div class="icon-row__icon">
                <i class="fa-solid fa-id-card"></i>
                <span>Add by ID</span>
            </div>
           <div class="icon-row__icon">
                <i class="fa-solid fa-envelope"></i>
                <span>Invite</span>
            </div>
       </div>
       <div class="recommended-friends">
           <h3 class="recommended-friends__title">Recommended friends</h3>
           <span>You have no Recommended friends</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>
                Go to Open chat Home
                <i class="fa-solid fa-chevron-right fa-sm"></i>
            </span>
            
           </div>
           <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#IDLE</h5>
                    <h6 class="open-post__hashtags">#idle#neverland#friends</h6>
                    <div class="open-post__members">
                        <img src="https://file.mk.co.kr/meet/neds/2022/04/image_readtop_2022_310367_16492275285000631.jpg" />
                        <span class="open-post__members-count">814 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://www.nemopan.com/files/attach/images/6294/026/368/016/ecb748a47082cf6de0670554596b05db.jpg" />
                        <div class="open-post__heart-count">
                        <i class="fa-solid fa-heart fa-xs"></i><span>708</span>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </div>
    </main>
    

    <nav class="nav">
    
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notice"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>     

    
    <script src="https://kit.fontawesome.com/bc34f4588a.js" crossorigin="anonymous"></script>
</body>
</html>
